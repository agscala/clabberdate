<head>
  <title>clabberdate</title>
</head>

<body>
  {{> calendar }}
</body>

<template name="calendar">
	{{# if calendar }}
	{{# with calendar }}
		{{ description }}
	{{/ with }}
	{{/ if }}
	<br/>

	{{# each dates }}
		{{> date }}
	{{/ each }}
</template>

<template name="date">
	<div class="date">
		{{ format_date date }}
	</div>
	<input class="set_positive" type="button" value="Good Date ({{ positive_count responses }})"/>
	<input class="set_negative" type="button" value="Bad Date ({{ negative_count responses }})"/>
</template>
