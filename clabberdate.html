<head>
  <title>clabberdate</title>
</head>

<body>
  {{> calendar }}
</body>

<template name="calendar">
	{{# if calendar }}
	{{# with calendar }}
		{{ description }}
	{{/ with }}
	{{/ if }}
	<br/>

	{{# each dates }}
		{{> date }}
	{{/ each }}
</template>

<template name="date">
	<div class="date">
		{{ _id }}
	</div>
</template>
