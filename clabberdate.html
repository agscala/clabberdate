<head>
  <title>clabberdate</title>
</head>

<body>
  {{> user_prompt }}
  <hr/>
  {{> calendar }}
</body>

<template name="user_prompt">
	<input type="text" id="choose-username" value="{{ username }}" />
	<input type="submit" id="save-username" value="Save" />
</template>

<template name="calendar">
	{{# if calendar }}
	{{# with calendar }}
		{{ description }} - {{ _id }}
	{{/ with }}
	{{/ if }}
	<br/>

	{{# each dates }}
		{{> date }}
	{{/ each }}
</template>

<template name="date">
	<div class="date">
		{{ format_date date }} - {{ _id }}
	</div>
	<input class="set-positive" type="button" value="Good Date ({{ positive_count responses }})"/>
	<input class="set-negative" type="button" value="Bad Date ({{ negative_count responses }})"/>
</template>
