<template name="header">
	<header>
		<h1>
			<img id="site-logo" src="/logo.png" />
			Clabberdate
		</h1>
		<div class="sub-logo">Collaborate on a Date!</div>

		{{# if current_user }}
		<div class="your-calendars">
			<div class="show-your-calendars">
				{{ current_user }}'s <strong>Calendars</strong>
				<img id="arrow-up" src="/up.png"/>
				<img id="arrow-down" src="/down.png"/>
			</div>
			<div class="your-calendars-list">
				{{# each calendars }}
				<div>
					<a href="/calendar/{{ _id }}">{{ description }}</a>
				</div>
				{{/ each }}
			</div>
		</div>
		{{/ if }}
	</header>
</template>
